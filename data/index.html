<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
	<script src="/assets/js/script.js"></script>
	<title>Laser DMX Controller</title>
</head>

<body>

	<template id="slider-template">
        <div class="slider-input-container">
			<span class="slider-name"></span>
			<input orient="vertical" type="range" value="0" min="0" max="255" step="1" />
			<input type="number" min="0" max="255" step="1" value="0" />
		</div>
    </template>

	<template id="pad-template">
        <div class="pad">
			<div class="pad-body">

			</div>
			<div class="pad-footer">
				<button name="deletePreset" type="button">
					<img src="/assets/img/delete.svg" width="16" height="16" alt="Delete" />
				</button>

				<button name="changeColorPreset" type="button">
					<img src="/assets/img/palette.svg" width="16" height="16" alt="Change color" />
				</button>
			</div>
		</div>
    </template>

	<h2 class="title">Laser DMX Controller</h2>
	
	<link href="http://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" type="text/css" />

	<div>
		<form>
			<div style="display: none;">
				Starting address:
				<input id="addr" type="number" value="1" placeholder="1" min="0" max="512" step="1"
					onchange="prepareVar('addr',0);;" /><br />
			</div>

			<div class="dmx-container">
				<div id="slider-container">
				
				</div>

				<div>
					<div>
						<label for="auto-apply-checkbox" class="textbox-label">Auto apply</label>
						<input id="auto-apply-checkbox" name="auto-apply-checkbox" type="checkbox">
					</div>
					<button type="button" onclick="savePreset()">Save Preset</button>
					<button type="button" onclick="sendCurrentData()">Apply</button>
				</div>
			</div>
			
			

		</form>
	</div>

	<div id="pad-container">

	</div>

	<script src="/assets/js/slider-generator.js"></script>
	<script src="/assets/js/pad.js"></script>
	
</body>

</html>
